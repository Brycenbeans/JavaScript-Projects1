<!DOCTYPE html>
<head>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<html>
    <body>
     <p>How many seconds would you like to set the alarm for?</p>
     <input id="seconds" value="" />
     <button onclick="countdown()">Click Here</button>
     <p id="timer"></p>

     <br>
     <br>
     <br>
     <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- images -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Photos/catt.jpg" style="width:100%">
      <div class="text">Cat 1</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Photos/catttt.jpg" style="width:100%">
      <div class="text">Cat 2</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Photos/cat3.jpg" style="width:100%">
      <div class="text">cat 3</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- circle photo nav  -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
    </body>



        















</html>
