<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            var ajax = new XMLHttpRequest(); //defining the request function

            ajax.open('GET', 'content.html'); //Get method (not as secure as post) to receive document

            ajax.onreadystatechange = function() { //telling computer that if everything is ok to load response text in the content class
                if (ajax.readyState = 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            function getContent() { //turning off button when content is displayed
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
