<!DOCTYPE html>
<html>
        <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </head>
        <body>

        </body>



        <script>
            $(document).ready(function() {
                $("html").append( //telling jquery to target html element and to place paragraph elements
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>paragraph 1</p>\
                                <p id='2'>paragraph 2</p>\
                                <p id='3'>paragraph 3</p>\
                                <p id='4'>paragraph 4</p>\
                            </div>\
                        </div>\
                    </body>"

                );
                $("#2").css({"color":"red"}); //target id 2 and apply css
                $("#3").click(function() {
                    $('h1').hide();
                });
                $("#4").hide(2000); //hide function set at 2seconds
            });
        </script>

</html>
